{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}


<section>
  <div class="px-8 py-16 mx-auto md:px-12 lg:px-32 max-w-7xl">
    <div class="max-w-md mx-auto md:max-w-sm md:w-96">
      <div class="flex flex-col text-center">
        <h1 class="text-3xl font-semibold tracking-tighter text-gray-900">
          Collaborating on single-page projects
        </h1>

      </div>
      <div class="mt-6">
        <div class=" grid grid-cols-3 gap-2">
          <button
            class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium duration-200 bg-gray-100 rounded-xl hover:bg-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
            type="button" aria-label="Sign in with Google">
            <ion-icon name="logo-google" role="img" class="md hydrated" aria-label="logo google"></ion-icon>
          </button>
          <button type="button"
            class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium duration-200 bg-gray-100 rounded-xl hover:bg-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <ion-icon name="logo-google" role="img" class="md hydrated" aria-label="logo google"></ion-icon>
          </button>
          <button type="button"
            class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium duration-200 bg-gray-100 rounded-xl hover:bg-gray-200 focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
            <ion-icon name="logo-google" role="img" class="md hydrated" aria-label="logo google"></ion-icon>
          </button>
        </div>
        <div class="relative py-3">
          <div class="absolute inset-0 flex items-center" aria-hidden="true">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center">
            <span class="px-2 text-sm text-black bg-white">Or continue with</span>
          </div>
        </div>
      </div>
      <form>
        <div class="space-y-3">
          <div>
            <label for="name" class="block mb-3 text-sm font-medium text-black">
              First name
            </label>
            <input type="text" id="name" placeholder="Your name"
              class="block w-full h-12 px-4 py-2 text-blue-500 duration-200 border rounded-lg appearance-none bg-chalk border-zinc-300 placeholder-zinc-300 focus:border-zinc-300 focus:outline-none focus:ring-zinc-300 sm:text-sm">
          </div>
          <div class="col-span-full">
            <label for="password" class="block mb-3 text-sm font-medium text-black">
              Password
            </label>
            <input id="password"
              class="block w-full h-12 px-4 py-2 text-blue-500 duration-200 border rounded-lg appearance-none bg-chalk border-zinc-300 placeholder-zinc-300 focus:border-zinc-300 focus:outline-none focus:ring-zinc-300 sm:text-sm"
              placeholder="Type password here..." type="password">
          </div>
          <div>
            <div class="mt-6 mb-5 flex items-center justify-between gap-2">
              <label class="flex items-center">
                <input type="checkbox" id="remember_me" name="remember_me"
                  class="flex mx-auto text-sm font-medium leading-tight text-center text-black size-4 rounded border border-gray-200  focus:border-blue-500 focus:ring focus:ring-blue-500/50 dark:border-gray-600 dark:bg-gray-800 dark:ring-offset-gray-900 dark:checked:border-transparent dark:checked:bg-blue-500 dark:focus:border-blue-500" />
                <span class="ml-2 text-sm">Remember me</span>
              </label>
              <a href="javascript:void(0)"
                class="inline-block text-sm font-medium text-blue-500 hover:text-blue-400 dark:text-blue-400 dark:hover:text-blue-300">Forgot
                Password?</a>
            </div>
            <div class="col-span-full">
              <button type="submit"
                class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium text-white duration-200 bg-gray-900 rounded-xl hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-black">
                Sign in
              </button>
            </div>
          </div>
          <div class="grow p-5 text-center text-sm md:px-16">
            Donâ€™t have an account yet?
            <a href="javascript:void(0)"
              class="font-medium text-blue-600 hover:text-blue-400 dark:text-blue-400 dark:hover:text-blue-300">Sign
              up</a>
          </div>
        </div>
      </form>
    </div>
  </div>
</section>


<footer>
</footer>
{% endblock content %}
