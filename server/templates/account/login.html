{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Log in{% endblock %}

{% block content %}


<!-- Pages: Sign In: Boxed -->
<!-- Page Container -->
<div id="page-container" class="mx-auto flex min-h-dvh w-full min-w-[320px] flex-col">
  <!-- Page Content -->
  <main id="page-content" class="flex max-w-full flex-auto flex-col">
    <div
      class="relative mx-auto flex min-h-dvh w-full max-w-7xl items-center justify-center overflow-hidden p-4 lg:p-8">
      <!-- Sign In Section -->
      <section class="w-full max-w-md py-6">
        <!-- Header -->
        <div class="flex flex-col text-center">
          <h1 class="text-3xl font-semibold tracking-tighter text-gray-900">
            LOGIN
          </h1>
          <p class="mt-4 text-base font-medium text-gray-500">
            Welcome, please sign in to your dashboard
          </p>
        </div>
        <!-- END Header -->

        <!-- Sign In Form -->
        <div class="p-2 mt-8 border bg-gray-50 rounded-3xl">
          <div class="p-10 bg-white border shadow-lg rounded-2xl">
            <form class="space-y-6" onsubmit="return false;">
              <div class="space-y-1">
                <label for="email" class="text-sm font-medium">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email"
                  class="block w-full rounded-lg border px-5 py-3 leading-6 focus:ring" />
              </div>
              <div class="space-y-1">
                <label for="password" class="text-sm font-medium">Password</label>
                <input type="password" id="password" name="password" placeholder="Enter your password"
                  class="block w-full rounded-lg border px-5 py-3 leading-6 focus:ring" />
              </div>
              <div>
                <div class="mb-5 flex items-center justify-between gap-2">
                  <label class="flex items-center">
                    <input type="checkbox" id="remember_me" name="remember_me"
                      class="size-4 rounded border border-gray-200 text-blue-500 focus:border-blue-500 focus:ring focus:ring-blue-500/50 dark:border-gray-600 dark:bg-gray-800 dark:ring-offset-gray-900 dark:checked:border-transparent dark:checked:bg-blue-500 dark:focus:border-blue-500" />
                    <span class="ml-2 text-sm">Remember me</span>
                  </label>
                  <a href="javascript:void(0)"
                    class="inline-block text-sm font-medium text-blue-600 hover:text-blue-400 dark:text-blue-400 dark:hover:text-blue-300">Forgot
                    Password?</a>
                </div>
                <button type="submit"
                  class="inline-flex w-full items-center justify-center gap-2 border px-6 py-3 font-semibold leading-6 text-white duration-200 bg-gray-900 rounded-xl hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-black ">
                  <svg class="hi-mini hi-arrow-uturn-right inline-block size-5 opacity-50"
                    xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                    <path fill-rule="evenodd"
                      d="M12.207 2.232a.75.75 0 00.025 1.06l4.146 3.958H6.375a5.375 5.375 0 000 10.75H9.25a.75.75 0 000-1.5H6.375a3.875 3.875 0 010-7.75h10.003l-4.146 3.957a.75.75 0 001.036 1.085l5.5-5.25a.75.75 0 000-1.085l-5.5-5.25a.75.75 0 00-1.06.025z"
                      clip-rule="evenodd" />
                  </svg>
                  <span>Sign In</span>
                </button>

                <!-- Divider: With Label -->
                <div class="my-5 relative py-3">
                  <div class="absolute inset-0 flex items-center" aria-hidden="true">
                    <div class="w-full border-t border-gray-300"></div>
                  </div>
                  <div class="relative flex justify-center">
                    <span class="px-2 text-sm text-black bg-white">Or continue with</span>
                  </div>
                </div>
                <!-- END Divider: With Label -->

                <div class="grid grid-cols-3 gap-2">
                  <button type="button"
                    class="inline-flex items-center justify-center gap-2 rounded-lg border  px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none ">
                    <ion-icon name="logo-google" role="img" class="md hydrated" aria-label="logo google"></ion-icon>
                  </button>
                  <button type="button"
                    class="inline-flex items-center justify-center gap-2 rounded-lg border  px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none">
                    <ion-icon ion-icon name="logo-facebook" role="img" class="md hydrated"
                      aria-label="logo facebook"></ion-icon>
                  </button>
                  <button type="button"
                    class="inline-flex items-center justify-center gap-2 rounded-lg border  px-3 py-2 text-sm font-semibold leading-5 text-gray-800 hover:border-gray-300 hover:text-gray-900 hover:shadow-sm focus:ring focus:ring-gray-300/25 active:border-gray-200 active:shadow-none">
                    <ion-icon ion-icon name="logo-github" role="img" class="md hydrated"
                      aria-label="logo github"></ion-icon>
                  </button>
                </div>
              </div>
            </form>
          </div>
          <div class="grow p-5 text-center text-sm md:px-16">
            Donâ€™t have an account yet?
            <a href="javascript:void(0)"
              class="font-medium text-blue-600 hover:text-blue-400 dark:text-blue-400 dark:hover:text-blue-300">Sign
              up</a>
          </div>
        </div>
        <!-- END Sign In Form -->
        <!-- END Footer -->
      </section>
      <!-- END Sign In Section -->
    </div>
  </main>
  <!-- END Page Content -->
</div>
<!-- END Page Container -->
<!-- END Pages: Sign In: Boxed -->


<footer>
</footer>
{% endblock content %}
