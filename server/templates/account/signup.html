{% extends '_base.html' %}
{% load crispy_forms_tags %}

{% block title %}Sign up{% endblock %}

{% block content %}


<!-- Pages: Sign In: Boxed -->
<!-- Page Container -->
<div id="page-container" class="mx-auto flex min-h-dvh w-full min-w-[320px] flex-col">
  <!-- Page Content -->
  <main id="page-content" class="flex max-w-full flex-auto flex-col">
    <div
      class="relative mx-auto flex min-h-dvh w-full max-w-7xl items-center justify-center overflow-hidden p-4 lg:p-8">
      <!-- Sign In Section -->
      <section class="w-full max-w-md py-6">
        <!-- Header -->
        <div class="flex flex-col text-center">
          <h1 class="text-3xl font-semibold tracking-tighter text-gray-900">
            SIGN-UP
          </h1>
          <p class="mt-4 text-base font-medium text-gray-500">
            Fill up this multifield form
          </p>
        </div>
        <!-- END Header -->

        <!-- Sign In Form -->
        <div class="p-2 mt-8 border bg-gray-50 rounded-3xl">
          <div x-data="{ step: 1, formData: { name: '', email: '', username: '', password: '' } }"
            class="p-10 bg-white border shadow-lg rounded-2xl">
            <div x-show="step === 1" style="display: none;">
              <h2 class="mb-4 text-center text-lg font-medium text-gray-500">
                Account Information
              </h2>
              <div class="mt-12 space-y-2">
                <label for="username" class="block mb-3 text-sm font-medium text-black">Email</label>
                <input type="text" id="username" x-model="formData.username"
                  class="block w-full h-12 px-4 py-2 text-blue-500 duration-200 border rounded-lg appearance-none bg-chalk border-zinc-300 placeholder-zinc-300 focus:border-zinc-300 focus:outline-none focus:ring-zinc-300 sm:text-sm"
                  placeholder="Enter your email">
              </div>
              <div class="mt-4 space-y-2">
                <label for="password" class="block mb-3 text-sm font-medium text-black">Password</label>
                <input type="password" id="password" x-model="formData.password"
                  class="block w-full h-12 px-4 py-2 text-blue-500 duration-200 border rounded-lg appearance-none bg-chalk border-zinc-300 placeholder-zinc-300 focus:border-zinc-300 focus:outline-none focus:ring-zinc-300 sm:text-sm"
                  placeholder="Enter your password">
              </div>
              <div class="mt-4 space-y-2">
                <label for="password" class="block mb-3 text-sm font-medium text-black">Cofirm Password</label>
                <input type="password" id="password" x-model="formData.password"
                  class="block w-full h-12 px-4 py-2 text-blue-500 duration-200 border rounded-lg appearance-none bg-chalk border-zinc-300 placeholder-zinc-300 focus:border-zinc-300 focus:outline-none focus:ring-zinc-300 sm:text-sm"
                  placeholder="Retype your password">
              </div>
              <div class="flex flex-wrap gap-2 mt-4">
                <button
                  class="inline-flex items-center justify-center w-full h-12 gap-3 px-5 py-3 font-medium text-white duration-200 bg-gray-900 rounded-xl hover:bg-gray-700 focus:ring-2 focus:ring-offset-2 focus:ring-black"
                  @click="">
                  Submit
                </button>
              </div>
            </div>
          </div>
      </section>
      <!-- END Sign In Section -->
    </div>
  </main>
  <!-- END Page Content -->
</div>
<!-- END Page Container -->
<!-- END Pages: Sign In: Boxed -->


<footer>
</footer>
{% endblock content %}
